<html>
<head>
  <title>Awesome Employee Form</title>
</head>
<body>
  <!-- Form section for new employee -->
  <section>
    <input type="text" name="firstName" placeholder="First Name">
    <input type="text" name="lastName" placeholder="Last Name">
    <input type="text" name="number" placeholder="Employee ID Number">
    <input type="text" name="title" placeholder="Title">
    <input type="text" name="salary" placeholder="Salary">
    <button type="submit" name="newEmployeeButton">Submit</button>
  </section>

  <!-- Table of employees list -->
  <section>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Number</th>
          <th>Title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bob</td>
          <td>The</td>
          <td>1</td>
          <td>Builder</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Salary Total Section -->
  <section>
    Monthly Salary Expenditures: 0
  </section>

</body>

</html>
